<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
          rel="stylesheet"
  />
  <!-- Bootstrap CSS -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
  />
  <!-- Font Awesome CSS -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  />
</head>
<body>
<style>
      body {
        background: #67b26f; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #4ca2cd,
          #67b26f
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #4ca2cd,
          #67b26f
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        padding: 0;
        margin: 0;
        font-family: "Lato", sans-serif;
        color: #000;
      }
      .card-body {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: aliceblue;
        width: 300px;
        height: 300px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .heading {
        font-size: 70px;
        font-weight: 600;
        background-image: linear-gradient(to left, #9f2d81, #430f8b);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        text-align: center;
        margin-top: 122px;
      }
    </style>
<h3 class="heading">Staff Details</h3>

<div class="container">
  <div class="card-body">
    <strong>Staff ID:</strong><p class="row" th:text="${student.id}">235</p>
    <strong>Name:</strong><p class="row" th:text="${student.name}">64</p>
    <strong>Password:</strong><p class="row" th:text="${student.password}">54</p>
    <strong>Gmail:</strong><p class="row" th:text="${student.mail}">11</p>
  </div>
</div>
</body>
</html>
