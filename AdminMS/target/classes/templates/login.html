<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Log In</title>
</head>
<body>

<style>
      * {
        margin: 0;
        padding: 0;
      }
      .hero {
        height: 100%;
        width: 100%;
        background-image: url("https://images.pexels.com/photos/2767814/pexels-photo-2767814.jpeg?auto=compress&cs=tinysrgb&w=600");

        background-position: center;
        background-size: cover;
        position: absolute;
      }
      .form-box {
        width: 380px;
        height: 480px;
        position: relative;
        background: #d1cccc;
        padding: 5px;
        margin: 6% auto;
        overflow: hidden;
        border-radius: 5px;
      }
      .button-box {
        width: 220px;
        margin: 35px auto;
        position: relative;

        border-radius: 30px;
      }
      h2{
        margin-top:114px;
        left:50px;
        font-size: 35px;
        font-family: Arial, Helvetica, sans-serif;
        color: #ff105f;
      }
      #btn {
        top: 0;
        left: 0;
        position: absolute;

        width: 110px;
        height: 100%;
        background: linear-gradient(to right, #ff105f, #ffad06);
        border-radius: 30px;
        transition: 0.5s;
      }
      .social-icons {
        margin: 30px auto;
        text-align: center;
      }
      .social-icons img {
        width: 30px;
        margin: 0px 12px;
        box-shadow: 0 0 20px #7f7f7f3d;
        cursor: pointer;
        border-radius: 50%;
      }
      .input-group {
        top: 180px;
        position: absolute;
        width: 280px;
        transition: 0.5s;
      }
      .input-field {
        width: 100%;
        padding: 10px 0px;
        margin: 5px 0px;
        border-left: 0;
        border-right: 0;
        border-top: 0;
        border-bottom: 1px solid #999;
        outline: none;
        background: transparent;
      }
      .submit-btn {
        width: 85%;
        padding: 10px 30px;
        cursor: pointer;
        display: block;
        margin: auto;
        background: linear-gradient(to right, #ff105f, #ffad06);
        border: 0;
        outline: none;
        border-radius: 30px;
      }
      .check-box {
        margin: 30px 4px 30px 0;
      }
      span {
        color: #777;
        font-size: 12px;
        bottom: 66px;
        position: absolute;
      }
      #login {
        left: 50px;
      }

    </style>

<div class="hero">
    <div class="form-box">
        <div class="button-box">

            <h2>Admin Login</h2>

        </div>

        <form id="login" class="input-group" th:action="@{/check}" method="get" th:object="${adminEntity}">
            <input
                    type="text"
                    th:field="*{name}"
                    class="input-field"
                    placeholder="Admin Name"
                    required
            />
            <input
                    type="password"
                    th:field="*{password}"
                    class="input-field"
                    placeholder="Password"
                    required
            />
            <input type="checkbox" class="check-box" />
            <span>Remember Me</span>

            <button type="submit" class="submit-btn">Log In</button>
        </form>

</body>
</html>
